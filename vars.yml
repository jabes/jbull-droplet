php_version: "5.6"
php_packages:
  - "php{{ php_version }}-common"
  - "php{{ php_version }}-cli"
  - "php{{ php_version }}-curl"
  - "php{{ php_version }}-json"
  - "php{{ php_version }}-fpm"
  - "php{{ php_version }}-mbstring"
  - "php{{ php_version }}-mcrypt"
  - "php{{ php_version }}-memcache"
  - "php{{ php_version }}-mysql"
  - "php{{ php_version }}-opcache"

php_conf_paths:
  - "/etc/php/{{ php_version }}/fpm"
  - "/etc/php/{{ php_version }}/apache2"
  - "/etc/php/{{ php_version }}/cli"

php_extension_conf_paths:
  - "/etc/php/{{ php_version }}/fpm/conf.d"
  - "/etc/php/{{ php_version }}/apache2/conf.d"
  - "/etc/php/{{ php_version }}/cli/conf.d"

php_enable_php_fpm: "true"
php_fpm_daemon: "php{{ php_version }}-fpm"
php_fpm_conf_path: "/etc/php/{{ php_version }}/fpm"

php_enable_webserver: "true"
php_webserver_daemon: "apache2"

php_opcache_enable: "true"
php_opcache_conf_filename: "10-opcache.ini"

php_memory_limit: "256M"
php_upload_max_filesize: "64M"
php_post_max_size: "32M"
php_date_timezone: "America/Vancouver"

mysql_databases:
  - name: "pinup"
    collation: "utf8_general_ci"
    encoding: "utf8"

mysql_users:
  - name: "root"
    password: "root"
    host: "localhost"
    priv: "pinup.*:ALL"

apache_listen_ip: "*"
apache_listen_port: 80

apache_create_vhosts: true
apache_vhosts:
  - servername: "jbull.ca"
    serveralias: "www.jbull.ca"
    documentroot: "/var/www/jbull.ca"

  - servername: "pinup.jbull.ca"
    documentroot: "/var/www/pinup.jbull.ca"

  - servername: "knackcommerce.com"
    serveralias: "www.knackcommerce.com"
    documentroot: "/var/www/knackcommerce.com"
